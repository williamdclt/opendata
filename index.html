<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="utf-8">

    <style>


    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;

    }

    .node {
        cursor: pointer;
        stroke: #222;
        stroke-width: 1.5px;
        stroke-opacity: 0;
    }

    .node:hover {
        stroke: #fff;
    }

    .node--leaf {
        fill: white;
    }

    .label {

        font-size: : 11px;
        text-anchor: middle;
        color: white;
        text-shadow: 0 1px 0 black, 1px 0 0 black, -1px 0 0 black, 0 -1px 0 black;
    }

    .label,
    .node--root,
    .node--leaf {
        pointer-events: none;
    }
    #graph, #infos,#artist{
        display: inline-block;
        width: 800px;
        text-transform: capitalize;
    }

    #artist{
        display: none;
    }

    #infos{
        display: block;
        background-color:#EDEDED;
        padding: 10px;
        text-align: center;

    }
    body {
        margin: 0;
        background:#EDEDED;
        font-family: 'Lato', sans-serif;
        color: black;
    }

    #content{
        width: 100%;
        text-align: center;
    }

    </style>

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>

<body>

    <div id="content">

        <div id="graph" >
            <div id="infos" >
                Hello
            </div>
            <svg id="map" width="800" height="800"></svg>
        </div>
        <div id="artist" >
            <svg id="artists" width="800" height="800" style="background:#EDEDED;"></svg>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="parse.js"></script>
    <script src="artists.js"></script>
    <script src="main.js"></script>
</body>
</html>
